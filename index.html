<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чашка Петри</title>  
    <link rel="icon" href="https://petridish.pw/favicon.ico" type="image/x-icon"> 
    <meta name="description" content="Сервера Чашки Петри расположены в России и Европе, гораздо ближе, чем у агар ио..">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; 
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none; 
        }
    </style>
</head>
<body>
    <script>
        function loadIframe() {
            const hash = window.location.hash;
            let iframeSrc = "https://petridish.pw/ru/#petri"; // Значение по умолчанию

            if (hash) {
                 const customHash = hash.substring(1); // Убираем символ #
                iframeSrc = `https://petridish.pw/ru/#${customHash}`;
            }
            
            const iframe = document.createElement('iframe');
            iframe.src = iframeSrc;
            iframe.frameBorder = 0;
            document.body.appendChild(iframe);

        }

        // Загружаем iframe при загрузке страницы
        window.onload = loadIframe;
    </script>
</body>
</html>
